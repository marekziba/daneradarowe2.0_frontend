<div class="row">
    <div class="col-12 header-content">
        <div class="scan-info-wrapper">
            <h4 class="radar-name">{{this.selectedRadar ? this.selectedRadar.fullName : 'daneradarowe.pl'}}</h4>
            <h5 *ngIf="currentImage; else datePlaceholder" class="date">{{'PPI(V) 0.5°  ' + (currentImage.date | date :'HH:mm dd.MM.YYYY')}}</h5>
            <ng-template #datePlaceholder><h5 class="date">Wybierz radar i product...</h5></ng-template>
        </div>
        <button type="button" class="btn btn-outline-primary shadow-none radar-switch-button" (click)="selectionModeToggle()">Zmień radar</button>
    </div>
</div>
