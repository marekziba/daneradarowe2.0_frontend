<div id="map" class="map-container">
    <ng-container *ngIf="radars && selectionModeEnabled">
        <div *ngFor="let radar of radars" class="radar-marker" #radarMarker (click)="onRadarSelect(radar)" attr.radarId="{{radar.id}}" [ngClass]="{'selected': selectedRadar && radar.id === selectedRadar.id}">{{radar.codeName}}</div>
    </ng-container>
</div>
